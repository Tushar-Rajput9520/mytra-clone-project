<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pseudo {
            color: blue;
            border: 2px solid rgb(219, 23, 23);
            border-radius: 20px;
            padding: 10px;
            transition: all 2s ease 0s;
        }

        .pseudo:hover {
            border: 2px solid rgb(14, 28, 182);
            height: 50px;
            width: 200px;
            color: red;
        }

        .pseudo:active {
            /* background-color: #6b1fe6; */
        }
    </style>
</head>
<body>
    <button class="pseudo">Tushar Rajput</button>
</body>
</html>
